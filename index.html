<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/235/1000/500" class="slide" alt="">
    </div>
    <div class="nav">
        <button onclick="goPrev()">
        prev            
        </button>
        <button onclick="goNext()">
            next
        </button>
    </div>
    <script>
      const slides=document.querySelectorAll(".slide")
      var counter=0;
      slides.forEach(
        (slide,index)=>{
            slide.style.top=`${index * 100}%`
        }
      )
     
      const slideImage=()=>{
        slides.forEach(
            (slide)=>{
                slide.style.transform=`translateY(${counter * 100}%)`
            }
        )
      }

      const goPrev=()=>{
        counter--
        slideImage()
      }

      const goNext=()=>{
        counter++
        slideImage()
      }

    </script>
</body>
</html>
